<div *ngIf="usuario && !cargando; else showLogin">
  <div class="container mt-5">
    <h3>Nueva Venta</h3>

    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Tipo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of ListaVender">
          <th scope="row">{{ producto.Codigo }}</th>
          <td>{{ producto.Descripcion }}</td>
          <td>{{ producto.Tipo }}</td>
        </tr>
      </tbody>
    </table>

    <div class="mt-3">
      <button class="btn btn-success" (click)="agregarVenta()">Vender</button>
      <a routerLink="/ver-productos" role="button" class="btn btn-danger ml-2"
        >Cancelar</a
      >
    </div>
  </div>
</div>

<ng-template #showLogin>
  <div *ngIf="cargando">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!cargando">
    <app-login-admin></app-login-admin>
  </div>
</ng-template>
