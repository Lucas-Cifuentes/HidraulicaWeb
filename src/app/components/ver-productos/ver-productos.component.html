<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 class="my-5">Lista de Prodcutos</h3>
    </div>
    <div class="form-group my-5 col-sm">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar..."
        name="filterCodigo"
        [(ngModel)]="filterCodigo"
      />
    </div>
  </div>
  <div *ngIf="cargando"><app-loading></app-loading></div>
  <div *ngIf="!cargando">
    <table class="table table-striped my-2">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of ListaProductos | search: filterCodigo">
          <th scope="row">{{ producto.Codigo }}</th>
          <td>{{ producto.Descripcion }}</td>
          <td>{{ producto.Tipo }}</td>
          <td>
            <a
              [routerLink]="['/nueva-venta/', producto.id]"
              class="btn btn-success"
              role="button"
              >Vender</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
